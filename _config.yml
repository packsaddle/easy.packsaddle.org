# Site wide configuration

title: Saddler - checkstyle to anywhere
locale: en_US
description: >
  Saddler provides checkstyle format to anywhere.
  e.g. You can run rubocop, eslint and jscs,
  then saddler post their comments on your GitHub Pull Request.
  This can execute on TravisCI, CircleCI and your own CI!
logo: site-logo.png
search: true
url: http://packsaddle.org

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


